{% extends 'base.html' %} {% block title %} {{ title }} {% endblock title %}
{%block body %}
<div class="container-fluid px-0 my-3 text-center">
  <img src="https://source.unsplash.com/1080x420/?phone,contact" alt="..." />
  <!--  <img src="static/phone.jfif" alt="..." /> -->
</div>
<div class="container text-center"><h1>Contact me</h1></div>
<div class="container">
  <div class="row">
    <div class="col-lg-7 mx-auto">
      <div class="card mt-2 mx-auto p-4 bg-light">
        <div class="card-body bg-light">
          <div class="container">
            <form id="contact-form" role="form" method="post" action="/contact">
              {% csrf_token %}
              <div class="controls">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_name">Firstname *</label>
                      <input
                        id="form_name"
                        type="text"
                        name="name"
                        class="form-control"
                        placeholder="Please enter your firstname *"
                        required="required"
                        data-error="Firstname is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_lastname">Lastname *</label>
                      <input
                        id="form_lastname"
                        type="text"
                        name="surname"
                        class="form-control"
                        placeholder="Please enter your lastname *"
                        required="required"
                        data-error="Lastname is required."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_email">Email *</label>
                      <input
                        id="form_email"
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Please enter your email *"
                        required="required"
                        data-error="Valid email is required."
                      />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="form_phone">Phone *</label>
                      <input
                        id="form_phone"
                        type="tel"
                        name="phone"
                        class="form-control"
                        pattern="[0-9]{10}"
                        placeholder="Please enter your Phone number *"
                        required="required"
                        data-error="Valid phone number is required."
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label for="form_message">Message *</label>
                      <textarea
                        id="form_message"
                        name="message"
                        class="form-control"
                        placeholder="Write your message here."
                        rows="4"
                        required="required"
                        data-error="Please, leave us a message."
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-md-12 my-4">
                    <input
                      type="submit"
                      class="btn btn-success btn-send pt-2 btn-block"
                      value="Send Message"
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /.8 -->
    </div>
    <!-- /.row-->
  </div>
  {% endblock body %}
</div>
