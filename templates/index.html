{% extends 'base.html' %} {% block title %} {{ title }} {% endblock title %}
{%block body %}
<div class="container-fluid px-0 my-3">
    <div id="carouselExampleControls" class="carousel carousel-dark  slide" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="https://source.unsplash.com/1600x600/?motorcycle&1" alt="..." />
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x600/?motorcycle&2"  alt="..."   />
            </div>
            <div class="carousel-item">
                <img src="https://source.unsplash.com/1600x600/?motorcycle&3" alt="..."  />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

Welcome {{name}} {% endblock body %}
